<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript and jQuery -->
<script src="https://code.jquery.com/jquery.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <!-- Link to Moment.js should go here -->
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <!-- LINK TO FIREBASE GOES HERE -->
<script src="https://www.gstatic.com/firebasejs/4.9.1/firebase.js"></script>

    <title>Train Time!</title>

  </head>

  <body>
    <div class="container">
      <br>
      <!-- Jumbotron -->
      <div class="jumbotron">
        <h1 class="text-center">Any Time is Train Time</h1>
        <h3 class="text-center">Choo-choo. Chee-chee.</h3>
      </div>

      <div class="row">

        <!-- Current Train Schedule -->
        <div class="col-lg-12">

          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Current Train Schedule</h3>
            </div>
            <div class="panel-body">

            <table class="table" id="trainTable">

              <thead>
                <tr>
                  <th>Train Name</th>
                  <th>Destination</th>
                  <th>Frequency (min)</th>
                  <th>Next Arrival</th>
                  <th>Minutes Away</th>
                </tr>
              </thead>

              <tbody>
                <tr>
                  <td>Trenton Express</td>
                  <td>Trenton</td>
                  <td>25</td>
                  <td>05:35PM</td>
                  <td>10</td>
                </tr>
              </tbody>

            </table>

          </div>
        </div>
      </div>
    </div>

<!-- Add Train -->

      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">New Train to Schedule</h3>
        </div>
        <div class="panel-body">

          <form role="form">
            <div class="form-group">
              <label for="name-input">Train Name</label>
              <input class="form-control" id="name-input" type="text">
            </div>
            <div class="form-group">
              <label for="destination-input">Destination</label>
              <input class="form-control" id="destination-input" type="text">
            </div>
            <div class="form-group">
              <label for="time-input">First Train Time (HH:mm military time)</label>
              <input class="form-control" id="time-input" type="timeHHmm">
            </div>
            <div class="form-group">
             <label for="freq-input">Frequency (min)</label>
             <input class="form-control" id="freq-input" type="number">
             </div>

            <button class="btn btn-default" id="add-train" type="submit">Submit</button>
          </form>

        </div>
      </div>
    </div>

<!-- Wells for displaying all users -->
        <div class="col-lg-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">All Members</h3>
            </div>
            <div class="panel-body">
                <div id="full-member-list"></div>
            </div>
          </div>
        </div>

  <script src="https://code.jquery.com/jquery.js"></script>
  <script language="javascript" type="text/javascript" src="assets/javascript/app.js">
  </script>

  </body>
</html>
